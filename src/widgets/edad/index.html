<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap');

        :root {
            --font-family: 'Kalam', cursive, system-ui, sans-serif;
            --primary-color: #ff6464;
            --bg-color: #ffffff;
            --text-color: #213547;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            font-weight: 400;
        }

        /* Widget specific */
        body {
            background-color: transparent;
            /* Simple font to ensure width consistency mostly */
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .age-container {
            position: relative;
            padding: 0.5rem 1rem;
            /* No outer border as requested */
            /* border: 2px solid rgba(0, 0, 0, 0.1); */
            background-clip: padding-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            /* Slightly thicker to show border */
            background-color: rgba(255, 255, 255);
            /* Track background */
            border-radius: 999px;
            /* Rounded pill shape */
            margin-top: 8px;
            /* Space between text and bar */
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255);
            /* Border for the bar itself */
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color, #646cff);
            width: 0%;
            /* transition: width 0.1s linear; -> Removed transition for smoother realtime updates if frequent, 
               but kept for smooth 1s updates. Since it's realtime, let's keep it direct or very fast. */
            border-radius: 999px;
        }

        .edad-text-wrapper {
            /* Use tabular-nums to prevent jitter */
            font-variant-numeric: tabular-nums;
            /* Ensure fixed width tailored to the approximate size of the text */
            min-width: 220px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .edad {
            font-weight: bold;
        }

        .percentage {
            font-size: 0.9rem;
            color: #c1c1c1;
            margin-top: 4px;
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>

<body>
    <div class="age-container">
        <div class="edad-text-wrapper">
            <span class="edad" id="age-display"></span><span class="edad">&nbsp;a√±os</span>
        </div>
        <div class="percentage" id="percentage-display"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const birthDate = new Date('2007-01-12T00:00:00');

        function updateAge() {
            const now = new Date();

            // Calculate base year difference
            let years = now.getFullYear() - birthDate.getFullYear();

            // Create date object for the birthday in the current year
            // Note: We use the same month/day as birthDate
            let lastBirthday = new Date(birthDate);
            lastBirthday.setFullYear(now.getFullYear());

            // Adjust if we haven't reached the birthday yet this year
            if (now < lastBirthday) {
                years--;
                lastBirthday.setFullYear(now.getFullYear() - 1);
            }

            // Determine next birthday to calculate the length of the current 'age year'
            let nextBirthday = new Date(lastBirthday);
            nextBirthday.setFullYear(lastBirthday.getFullYear() + 1);

            // Calculate fraction
            const yearDuration = nextBirthday - lastBirthday;
            const timeSinceLastBirthday = now - lastBirthday;

            const fraction = timeSinceLastBirthday / yearDuration;
            const exactAge = years + fraction;

            // Format to 7 decimal places with comma
            let formattedAge = exactAge.toFixed(7).replace('.', ',');

            document.getElementById('age-display').innerText = formattedAge;

            // Update progress bar and percentage text
            const percentage = fraction * 100;
            document.getElementById('progress-bar').style.width = percentage + '%';
            document.getElementById('percentage-display').innerText = percentage.toFixed(2).replace('.', ',') + '%';

            requestAnimationFrame(updateAge);
        }

        updateAge();
    </script>
</body>

</html>
