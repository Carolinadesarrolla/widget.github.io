<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget 2: Price Table</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        .pricing-table {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 320px;
            margin: 1rem auto;
            font-family: var(--font-family);
        }

        .price-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            background: white;
        }

        .price-card.popular {
            border-color: var(--primary-color);
            position: relative;
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .popular-tag {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-weight: 600;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin: 1rem 0;
        }

        .currency {
            font-size: 1.25rem;
            vertical-align: top;
            margin-right: 2px;
        }

        .period {
            font-size: 1rem;
            font-weight: 400;
            color: #64748b;
        }

        .features {
            list-style: none;
            margin: 1.5rem 0;
            text-align: left;
        }

        .features li {
            margin-bottom: 0.5rem;
            color: #475569;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .features li::before {
            content: "âœ“";
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #1e293b;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .popular .btn {
            background: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="pricing-table">
        <div class="price-card popular">
            <div class="popular-tag">Most Popular</div>
            <h3>Pro Plan</h3>
            <div class="price"><span class="currency">$</span>29<span class="period">/mo</span></div>
            <ul class="features">
                <li>Unlimited Widgets</li>
                <li>Custom Styling</li>
                <li>Priority Support</li>
                <li>Analytics Dashboard</li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>
</body>

</html>
